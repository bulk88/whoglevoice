<html><head>
<script>
var r = document.referrer;
/*Chrome's Strict-origin-when-cross-origin means HTTP version wont get
 its referrer */
if (r == '' || r.substr(0,24) == 'https://voice.google.com') {
    try  {
        localStorage.setItem('gvauthobj',atob(location.hash.substring(1)));
    } catch (e) {
        alert(e);
    }
} else {
        alert('didnt set cred');
}
close();
</script></head>
<body>
</body></html>
